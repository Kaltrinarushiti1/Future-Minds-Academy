<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="container">
                <div class="card_price">50c</div>
                <div class="card_date"> <span class="bigger_text">15</span><span>MAR</span><span>02461</span></div>
            </div>
            <div class="image_container">
                <div class="card_copyright">&copy; 1979 Marvel Comics Group</div>
                <div class="card_img"><img src="img.jpg" width="200px" alt="card content"></div>
            </div>
        </div>
    </main>
</body>

</html>
