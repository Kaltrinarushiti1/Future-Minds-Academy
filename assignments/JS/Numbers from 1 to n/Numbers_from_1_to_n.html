<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>

<body>
    <script>
        let i = 1;
        let output = "";

        let number = parseInt(prompt('Write a number 1-100:'));

        if (isNaN(number) || number > 100 || number < 1) {
            console.log("Try again!")

        } else {
            while (i <= number) {
                if(output === ""){
                    output += i;
                }
                
                else {
                    output +=", " + i;
                }
                console.log(`${output}`);
                i ++;
            }
        }
    </script>
</body>

</html>
