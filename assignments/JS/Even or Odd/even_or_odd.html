<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let ranNum = prompt('Write a number');
        if(ranNum % 2 == 0){
            console.log('Even')
        }
        else{
            console.log('Odd')
        }

    </script>
</body>
</html>
