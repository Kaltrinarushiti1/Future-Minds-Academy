<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade</title>
</head>

<body>
    <script>
        let points = parseInt(prompt('How many points did you get?'));
        if (points >= 0 && points <= 19) {
            console.log('You got 1');
        }
        if (points >= 20 && points <= 39) {
            console.log('You got 2');
        }
        if (points >= 40 && points <= 59) {
            console.log('You got 3');
        }
        if (points >= 60 && points <= 79) {
            console.log('You got 4');
        }
        if (points >= 80 && points <= 100) {
            console.log('You got 5');
        }
        else if (isNaN(points) || points < 0 || points > 100) {
            console.log('There was an error in your input');
        }
    </script>
</body>

</html>
