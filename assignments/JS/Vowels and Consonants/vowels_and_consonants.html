<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels and Consonants</title>
</head>

<body>


    <script>
        let userInput = prompt('Write a letter, number or symbol!')

        let vowels = 'aeiouy';
        let number = '0123456789';
        let symbol = '.,;:"+=_-!@#$%^&()[]{}'
        

        userInput = userInput.toLowerCase();

        if (number.includes(userInput)) {
            console.log('You have typed a number!')
        }
        if(symbol.includes(userInput)){
            console.log('You have typed a symbol!')
        }
        

        if (userInput.length !== 1) {
            console.log('Please write only one letter');
        }
        else {
            if (vowels.includes(userInput)) {
                console.log('The letter you typed is a vowel!');
            }
            else {
                console.log('The letter you typed is NOT a vowel!');
            }
        }
    </script>
</body>

</html>
