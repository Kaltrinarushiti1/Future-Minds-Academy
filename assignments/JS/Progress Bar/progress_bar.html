<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <span class="indicator">0%</span>
                <div class="wrapper"  id="progressWrapper" title="0%">
                    <div id="bar" class="progress-bar"></div>
                </div>
                <span class="indicator">100%</span>
            </div>
        </section>
    </main>


    <script>
        let percentage = parseInt(prompt('What is the progress?'));

        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
            throw new Error('Write a valid percentage!');
        }

        let color;
        if (percentage <= 20)
            color = 'darkred';
        else if (percentage <= 50)
            color = 'orange'
        else if (percentage <= 80)
            color = 'blue'
        else
            color = 'green';

        let progressBar = document.getElementById('bar');
        progressBar.style.backgroundColor = color;
        progressBar.style.height = `${percentage}%`;

        // Js for the tooltip

        let pWrap = document.getElementById('progressWrapper');
        pWrap.addEventListener('mouseover', function(event){
            pWrap.setAttribute('title', percentage + '%');
        });


    </script>
</body>

</html>
