<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <script>
        let username = prompt('Write your username');
        let password = prompt('Write your password');
        if((username == "admin") && (password == "12341234")){
            console.log('Welcome!');
        }
        else if(!(username == "admin") || !(password == "12341234")){
            console.log('Wrong credentials');
        }
    </script>
</body>
</html>
