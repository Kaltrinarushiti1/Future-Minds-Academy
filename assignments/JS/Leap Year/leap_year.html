<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>
    <main>
        <section>
            <h3>Write a year</h3>
            <input type="number" id="userNum">
            <button onclick="check()">Check</button>
            <h3 id="result"></h3>
        </section>
    </main>
    <script>
        function check() {

            let userNum = document.getElementById('userNum').value;
            const result = document.querySelector('#result');

            if ((userNum % 4 == 0) && (userNum % 100 != 0) || (userNum % 400 == 0)) {

                document.getElementById('result').innerText = `${userNum} is a leap year`
            }
            else {
                document.getElementById('result').innerText = `${userNum} is not leap year`
            }
        }
    </script>
</body>

</html>
