<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1>Register</h1>
    <form action="#">
        <label for="First name">First name</label>
        <input type="First name" name="" id="First name"><br><br>
        <label for="Last  name">Last name</label>
        <input type="Last name" name="" id="Last name"><br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com" name="" id="email"><br><br>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" required><br><br>
        <label for=" confirm Password">Confirm password</label>
        <input type="password" name="Password" id="Confirm Password" required><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" name="Birthday" id="birthday"><br><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="Gender" id="gender">Male <br>
        <input type="radio" name="Gender" id="gender">Female <br>
        <label for="checkbox"></label><br>
        <input type="checkbox" name="checkbox" id="checkbox">I accept the terms and services<br><br>

        <input type="submit" value="Sign Up">
    </form>

    <br><br>
    Already have an account? <a href="login.html">Log in here!</a>
</body>

</html>
