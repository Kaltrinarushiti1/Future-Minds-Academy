<!DOCTYPE html>

    <title>Three CSS classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1 class="light">Paragraph 1</h1>
            <h1 class="light">Paragraph 2</h1>
            <h1 class="dark">Paragraph 3</h1>
            <h1 class="dark">Paragraph 4</h1>

            <h1 class="dark new">Paragraph 9</h1>

        </section>
    </main>
