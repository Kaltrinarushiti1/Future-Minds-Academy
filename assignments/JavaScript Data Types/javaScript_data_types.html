<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>
<body>
    

    <script>
        // String Data Type
        let firstName = 'Kaltrina';

        // Numeric Data Type
        let age = 18;

        // Boolean Data Type
        let example = true;
        let example2 = false;

        // Undeifined Data Type
        let Hello;

        // Null Data Type
        let Hello2 = null;

        console.log(firstName);
        console.log(age);
        console.log(example);
        console.log(example2);
        console.log(Hello);
        console.log(Hello2);

</script>
</body>
</html>
